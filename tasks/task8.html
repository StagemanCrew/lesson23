<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
    <title>task-8</title>
</head>
<body>
    <h3>
        Користувач вводить дату у форматі «день.місяць.рік». Отримати рядкове представлення дати у форматі «день/місяць/рік»
    </h3>

    <script>

        // Дата від користувача
        let inputDate = prompt('Введіть дату у форматі «день.місяць.рік».')

        // Замінюю крапку на слеш
        let modifiedDate = inputDate.replace(/\./g, "/")

        document.write(`<h4>Введена дата: ${inputDate}</h4>`)
        document.write(`<h3>Результат: ${modifiedDate}</h3>`)

    </script>

</body>
</html>
