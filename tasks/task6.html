<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
        span{
            color: blue;
        }
    </style>
    <title>task-6</title>
</head>
<body>
    <h3>
        Дано номер телефону. Перевірити, чи є цей телефон телефоном з України (починаєтсья на «+38»).
    </h3>

    <script>

        let phoneNumber = "+380987654321"
        document.write(`<h3><span>Отриманий номер:</span> ${phoneNumber}</h3>`)

        // Чи номер починається на "+38"
        let ukrainePhonePattern = /^\+38/

        // Перевірка номера телефону
        let isUkrainePhone = ukrainePhonePattern.test(phoneNumber)

        if (isUkrainePhone) {
            document.write("<h3>Це номер телефону з України.</h3>")
        } else {
            document.write("<h3>Це не номер телефону з України.</h3>")
        }

    </script>
</body>
</html>
