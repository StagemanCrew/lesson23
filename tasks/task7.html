<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
    </style>
    <title>task-7</title>
</head>
<body>
    <h3>
        Користувач вводить прізвище та ім’я в одному рядку через пробіл.  Замінити пробіл на дефіс.
    </h3>

    <script>

        // Отримати рядок від користувача 
        let inputString = prompt('Введіть Ім`я та Прізвище')

        // Замінa пробілу на дефіс
        let modifiedString = inputString.replace(/\s+/g, "-")

        document.write(`<h3>Введений рядок: ${inputString}</h3>`)
        document.write(`<h3>Результат: ${modifiedString}</h3>`)

    </script>
</body>
</html>
