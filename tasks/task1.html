<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Gabriela:regular" rel="stylesheet" />
    <style>
        body{
            font-family: 'Gabriela';
        }
        h3{
            color: blue;
            filter: drop-shadow(1px 1px 0px yellow);
        }
    </style>
    <title>task-1</title>
</head>
<body>
    <h4>
        Дано масив рядків.<br>
            Вивести ті, у яких є цифри, у яких немає цифр, у яких немає голосних літер, у яких є або цифра 1 або цифра 3(використати метод test та регулярні вирази).
    </h4>

    <script>

        // Заданий масив рядків
        let strings = [
        "Це рядок без цифр",
        "Рядок з цифрою 1",
        "І цей рядок має цифру 3",
        "Це 4-й рядок",
        "Тут теж немає цифр, але є голосні",
        "Брррр...",
        ]
        let combinedStrings = strings.join('; - ')
        document.write(`<h4>- ${combinedStrings}</h4>`)

        // Вивести рядки, у яких є цифри
        document.write("<h3>Рядки з цифрами:</h3>")
        strings.forEach((str) => {
            if (/\d/.test(str)) {
                document.write(`<h4>${str} </h4>`)
            }
        })

        // Вивести рядки, у яких немає цифр
        document.write("<h3>Рядки без цифр:</h3>")
        strings.forEach((str) => {
            if (!/\d/.test(str)) {
                document.write(`<h4>${str} </h4>`)
            }
        })

        // Вивести рядки, у яких немає голосних літер
        document.write("<h3>Рядки без голосних:</h3>")
        strings.forEach((str) => {
            if (!/[aeiouAEIOUАЕІОУаеіоу]/.test(str)) {
                document.write(`<h4>${str} </h4>`)
            }
        })

        // Вивести рядки, у яких є цифра 1 або цифра 3
        document.write("<h3>Рядки з цифрами 1 або 3:</h3>")
        strings.forEach((str) => {
            if (/[13]/.test(str)) {
                document.write(`<h4>${str} </h4>`)
            }
        })

    </script>
</body>
</html>
