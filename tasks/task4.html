    <h3>
        Дано адресу сайту. Визначити, чи є він урядовим (містить домен “gov”).
    </h3>

    <script>

        let websiteAddress = "https://www.example.gov"
        document.write(`<h4> ${websiteAddress} </h4>`)

        // Регулярний вираз для перевірки, чи містить адреса домен "gov"
        let govDomainPattern = /gov\b/

        // Виконати пошук у рядку
        let hasGovDomain = govDomainPattern.test(websiteAddress)

        if (hasGovDomain) {
            document.write("<h3>Це урядовий сайт.</h3>")
        } else {
            document.write("<h3>Це не урядовий сайт.</h3>")
        }
